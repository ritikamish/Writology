<script>
    let baseURL = `http://localhost:3000/users`
    let form = document.querySelector("form")
    
    let handleBtn = async (event) => {
        event.preventDefault();
        let id = Math.random().toString()
        let username = await event.target[0].value
        let email = await event.target[1].value
        let password = await event.target[2].value
        let obj = await {  id, username, email, password, blogs: [] }
        console.log(obj)
        console.log(baseURL)
        fetch(baseURL, {
            method: "POST",
            headers: {
                "content-type": 'application/json'
            },
            body: JSON.stringify(obj)
        }).then((res) => {
           return res.json()
        }).then((res)=>{
            console.log(res.id)
            window.location.href = "login.html"
        })
        .catch((error) => {
            console.log(error)
        })
    }
 
    form.addEventListener("submit", handleBtn)

</script>
